matches:
  - triggers: ['iss']
    replace: "issue"
    word: true
    propagate_case: true
  - triggers: ['isss']
    replace: "issues"
    word: true
    propagate_case: true
  - triggers: ['prio']
    replace: "priority"
    word: true
    propagate_case: true
  - triggers: ['tz']
    replace: "timezone"
    word: true
    propagate_case: true
  - triggers: ['tzs']
    replace: "timezones"
    word: true
    propagate_case: true
  - triggers: ['hw']
    replace: "hardware"
    word: true
    propagate_case: true
